<div class="p-8">
  <h2 class="text-white font-semibold">OPERATIVE CHECKLIST</h2>
  <form
    [formGroup]="checklistForm"
    class="mt-10 ml-5">
    <div class="mb-5">
      <div class="flex justify-between font-medium">
        <div class="w-1/3"></div>
        <!-- Empty header for labels -->
        <div class="w-1/3 text-center text-white">A</div>
        <div class="w-1/3 text-center text-white">D</div>
      </div>
    </div>

    <div
      *ngFor="let field of fields"
      class="mt-5 flex justify-between items-center">
      <app-label>{{ field.label }}</app-label>

      <div class="flex w-2/3 justify-between">
        <div class="flex-1 text-center">
          <input
            type="radio"
            [formControlName]="field.name"
            [value]="true">

        </div>
        <div class="flex-1 text-center">
          <input
            type="radio"
            [formControlName]="field.name"
            [value]="false">
        </div>
      </div>
    </div>
    <div class="mt-5 flex gap-[3.65rem] items-center">
      <app-label>Minor timeframe</app-label>
      <input
        type="checkbox"
        [formControl]="minorTimeframe"
        [value]="false">
    </div>
    <div class="flex justify-center mt-5">
      <button
        type="button"
        *ngIf="(accumulationOrDistribution$ | async)  as accumulationOrDistribution"
        [disabled]="isEquilibrium(accumulationOrDistribution)"
        class="rounded-md p-3 bg-red"
        [ngClass]="{'bg-green': isAccumulation(accumulationOrDistribution) ,
      'bg-red': isDistribution(accumulationOrDistribution) ,
      'bg-gray-300': isEquilibrium(accumulationOrDistribution)}"
        (click)="goToddOperation(checklistForm)">
        {{accumulationOrDistribution }}
      </button>
    </div>
  </form>
</div>
