<div class="h-full bg-dark-grey">
  <form
    [formGroup]="addProjectionForm"
    (ngSubmit)="onSubmit()">
    <div class="pl-8 pt-8 bg-dark">
      <div class="flex justify-between pb-8">
        <app-rounded-button
          [text]="'Close'"
          [color]="'bg-red'"
          [routerLink]="'../'"
          [type]="'button'">
        </app-rounded-button>

        <div class="pr-5">
          <app-rounded-button
            [text]="'Add'"
            [color]="'bg-green'"
            [type]="'submit'">
          </app-rounded-button>

        </div>
      </div>
    </div>
    <label for="symbolSelect">Select symbol</label>
    <select
      name="symbolSelect"
      formControlName="symbol">
      <ng-container *ngFor="let symbol of symbols$ | async">
        <option [value]="symbol.id_sym">{{symbol.name_sym}}</option>
      </ng-container>
    </select>
    <br>
    <label for="orderTypeSelect">Order type</label>
    <select
      name="orderTypeSelect"
      formControlName="orderType">
      <option [value]="true">BUY</option>
      <option [value]="false">SELL</option>
    </select>
    <br>
    <label>Upload chart</label>
    <!-- Drag and drop -->
    <br>
    <label for="timeframeSelect">Select timeframe</label>
    <select
      name="timeframeSelect"
      formControlName="timeframe">
      <ng-container *ngFor="let timeframe of timeframes">
        <option [value]="timeframe">{{timeframe}}</option>
      </ng-container>
    </select>
    <br>
    <label for="statusSelect">Select status</label>
    <select
      name="statusSelect"
      formControlName="status">
      <ng-container *ngFor="let status of statuses$ | async">
        <option [value]="status.id_st">{{status.name_st}}</option>
      </ng-container>
    </select>
    <br>
    <label for="commentSelect">Comment</label>
    <textarea
      name="commentSelect"
      formControlName="comment"></textarea>
  </form>
  <p
    *ngIf="errors.length === 0 && isSubmited"
    class="bg-green-400">SUCCESS</p>
  <ng-container *ngIf="errors.length > 0">
    <div class="bg-red-500">
      <p>ERROR</p>

      <ng-container *ngFor="let error of errors">
        <p>{{error}}</p>
      </ng-container>
    </div>

  </ng-container>

</div>
