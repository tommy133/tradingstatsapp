<ng-container *ngIf="projection$ | async as projection; else loading">
  <div class="p-8 bg-dark">
    <div class="flex justify-between">
      <app-close-button routerLink="../"></app-close-button>

      <app-rounded-button
        text="Edit"
        bgColor="bg-orange"
        type="submit">
      </app-rounded-button>
    </div>
  </div>
  <div class="p-8">
    <div class="flex flex-row items-center">
      <app-form-label text="Symbol"></app-form-label>
      <div class="pl-10">
        <app-rounded-label [text]="projection.name_sym"></app-rounded-label>
      </div>
    </div>

    <div class="flex flex-row items-center pt-5">
      <app-form-label text="Order type"></app-form-label>
      <div class="pl-[17px]">
        <app-rounded-label [text]="projection.updown ? 'LONG' : 'SHORT'"></app-rounded-label>

      </div>
    </div>

    <div class="flex flex-row items-center pt-5">
      <app-form-label text="Timeframe"></app-form-label>
      <div class="pl-5">
        <app-rounded-label [text]="projection.name_tf"></app-rounded-label>

      </div>
    </div>

    <div class="flex flex-row items-center pt-5">
      <app-form-label text="Status"></app-form-label>
      <div class="pl-[50px]">
        <app-rounded-label [text]="projection.name_st"></app-rounded-label>
      </div>
    </div>

    <div class="flex flex-row items-center pt-5">
      <app-form-label text="Comment"></app-form-label>
      <div class="pl-7">
        <ng-container *ngIf="comment$ | async as comment;">
          <textarea
            cols="30"
            rows="5">{{comment.pcomment}}
          </textarea>
        </ng-container>
      </div>
    </div>

    <label>View chart button</label>

  </div>
</ng-container>

<ng-template #loading>
  <app-loading-template></app-loading-template>
</ng-template>
