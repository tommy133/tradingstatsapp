<ng-container *ngIf="projection$ | async as projection; else loading">
  <div class="p-8 bg-dark">
    <div class="flex justify-between">
      <app-close-button routerLink="../"></app-close-button>

      <app-rounded-button
        text="Edit"
        bgColor="bg-orange"
        type="submit"
        [routerLink]="'../edit/' + projection.id">
      </app-rounded-button>
    </div>
  </div>

  <div class="p-8">
    <p class="text-white font-semibold">PROJECTION DETAILS</p>
    <div class="flex flex-row items-center pt-5">
      <app-form-label text="Symbol"></app-form-label>
      <div class="pl-10">
        <app-label [text]="projection.symbol.nameSymbol"></app-label>
      </div>
    </div>

    <div class="flex flex-row items-center pt-5">
      <app-form-label text="Order type"></app-form-label>
      <div class="pl-[17px]">
        <app-label [text]="projection.updown ? 'LONG' : 'SHORT'"></app-label>

      </div>
    </div>

    <div
      *ngIf="projection.date"
      class="flex flex-row items-center pt-5">
      <app-form-label text="Date"></app-form-label>
      <div class="pl-[60px]">
        <app-label [text]="(projection.date | date: 'yyyy-MM-dd')!"></app-label>
      </div>
    </div>

    <div class="flex flex-row items-center pt-5">
      <app-form-label text="Timeframe"></app-form-label>
      <div class="pl-5">
        <app-label [text]="projection.timeframe"></app-label>
      </div>
    </div>

    <div class="flex flex-row items-center pt-5">
      <app-form-label text="Status"></app-form-label>
      <div class="pl-[50px]">
        <app-label [text]="projection.status.nameStatus"></app-label>
      </div>
    </div>

    <div class="flex flex-row items-center pt-5">
      <app-form-label text="Comment"></app-form-label>
      <div class="pl-7">
        <ng-container *ngIf="comment$ | async as comment;">
          <textarea
            cols="30"
            rows="5"
            readonly>
            {{comment.pcomment}}
          </textarea>
        </ng-container>
      </div>
    </div>

    <div
      *ngIf="projection.graph"
      class="flex items-center flex-row pt-10">
      <button
        type="button"
        routerLink="../view-chart"
        [queryParams]="{fileName: projection.graph}">
        <label class="flex flex-row bg-blue-300 rounded text-white items-center font-semibold p-3">
          <svg-icon
            [svgStyle]="{'height.px': 32, 'width.px': 32}"
            src="assets/svg/graphics.svg"></svg-icon>
          <div class="pl-2">
            <h5 class="text-center">View chart</h5>
          </div>
        </label>
      </button>
    </div>
  </div>
</ng-container>

<ng-template #loading>
  <app-loading-template></app-loading-template>
</ng-template>
