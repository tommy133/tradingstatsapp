<div class="flex justify-center pt-10">
  <div class="flex flex-col w-1/2">
    <div class="flex justify-center  items-center space-x-4">
      <app-trimester-selector></app-trimester-selector>
      <app-year-selector></app-year-selector>
      <app-filter-options>
        <ng-container resetButton>
          <button
            (click)="resetFilterForm()"
            class="bg-bright-blue rounded-sm px-2 py-1 text-white">
            Reset
          </button>
        </ng-container>
        <ng-container filters>
          <stats-filters-form></stats-filters-form>
        </ng-container>
      </app-filter-options>
    </div>
    <div class="mt-10 p-10 bg-light-gray rounded">
      <app-chart chartType="line"></app-chart>
      <app-chart chartType="pie"></app-chart>
      <app-hope></app-hope>
    </div>
  </div>
</div>
