<div [ngClass]="'flex flex-nowrap justify-between items-center border border-dark/[.08] rounded-md px-4 gap-4 hover:border-dark ' + bgColor">
  <button>
    <svg-icon
      (click)="previousMonth()"
      src="assets/svg/go-left.svg"
      [svgStyle]="{ 'width.px':32 }"></svg-icon>
  </button>

  <input
    #date
    (change)="updateDate(date.valueAsDate)"
    type="month"
    [value]="value"
    [ngClass]="'text-center ' + bgColor">

  <button>
    <svg-icon
      (click)="nextMonth()"
      src="assets/svg/go-right.svg"
      [svgStyle]="{ 'width.px':32 }"></svg-icon>
  </button>
</div>
