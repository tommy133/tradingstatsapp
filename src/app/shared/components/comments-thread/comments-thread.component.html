<div
  *ngIf="comments.length > 0"
  class="flex flex-col-reverse max-h-[50vh] pt-4 overflow-y-auto rounded bg-gray-300">
  <div
    *ngFor="let comment of comments; let i = index"
    class="px-5 flex space-x-4 relative">
    <div class="w-3">
      <div class="w-3 h-3 bg-dark rounded-full"></div>
      <div
        class="flex items-center justify-center h-full"
        *ngIf="i !== 0">
        <div class="w-0 h-full border-dotted border border-dark/40"></div>
      </div>
    </div>

    <div class="flex-grow -mt-2 pb-4">
      <label class="text-dark-400">
        {{ comment.inserted_at | date: 'd MMMM y  h:mm a' }}
      </label>

      <div class="flex space-x-2 mt-1">
        <div class="flex-grow rounded-b-lg rounded-tr-lg p-4 bg-blue-400">
          <p class="text-white">{{ comment.pcomment }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
