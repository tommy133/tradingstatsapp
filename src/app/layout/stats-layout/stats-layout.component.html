<app-navbar
  [title]="title"
  [buttons]="buttons">
  <div class="flex flex-row space-x-2 items-center">
    <p class="text-white font-medium">Account: Demo</p>
    <div class="flex flex-row space-x-5">
      <select
        name="accontTypeSelect"
        class="rounded"
        [formControl]="accountControl">
        <option
          *ngFor="let account of accountTypes"
          [value]="account">
          {{account}}
        </option>
      </select>
      <app-icon-button
        iconSource="assets\svg\logout.svg"
        class="svg-white"
        routerLink="/authentication"></app-icon-button>
      <!-- <app-rounded-button
        text="set default"
        bgColor="bg-gray-400"
        styles="rounded text-white text-sm p-1"></app-rounded-button> -->
    </div>
  </div>
</app-navbar>
<router-outlet></router-outlet>
